<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    background-color: #fff;
    padding: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    text-align: center;
  }
  
  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #218838;
  }
  
  .links a {
    display: block;
    margin-top: 10px;
    text-decoration: none;
    color: #007bff;
  }
  
  .links a:hover {
    text-decoration: underline;
  }
  
  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }
  
  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    width: 300px;
    text-align: center;
  }
  
  .close {
    float: right;
    font-size: 20px;
    cursor: pointer;
  }
  
</style>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="forgotpassword.html" id="forgotPasswordLink">Forgot Password?</a>
      <a href="newuser.html" id="newUserLink">New User? Register</a>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close" id="forgotClose">&times;</span>
      <h3>Reset Password</h3>
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button id="sendResetLink">Send Reset Link</button>
    </div>
  </div>

  <!-- New User Registration Modal -->
  <div id="newUserModal" class="modal">
    <div class="modal-content">
      <span class="close" id="newUserClose">&times;</span>
      <h3>Register</h3>
      <input type="text" id="registerName" placeholder="Full Name" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button id="registerButton">Register</button>
    </div>
  </div>

  <script src="script.js">
    
    // Get elements
const forgotPasswordModal = document.getElementById('forgotPasswordModal');
const newUserModal = document.getElementById('newUserModal');
const forgotPasswordLink = document.getElementById('forgotPasswordLink');
const newUserLink = document.getElementById('newUserLink');
const forgotClose = document.getElementById('forgotClose');
const newUserClose = document.getElementById('newUserClose');

// Show Forgot Password Modal
forgotPasswordLink.addEventListener('click', () => {
  forgotPasswordModal.style.display = 'flex';
});

// Show New User Registration Modal
newUserLink.addEventListener('click', () => {
  newUserModal.style.display = 'flex';
});

// Close Modals
forgotClose.addEventListener('click', () => {
  forgotPasswordModal.style.display = 'none';
});
newUserClose.addEventListener('click', () => {
  newUserModal.style.display = 'none';
});

// Close modals when clicking outside
window.addEventListener('click', (event) => {
  if (event.target === forgotPasswordModal) {
    forgotPasswordModal.style.display = 'none';
  } else if (event.target === newUserModal) {
    newUserModal.style.display = 'none';
  }
});


  </script>
</body>
</html>
