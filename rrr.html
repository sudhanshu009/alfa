<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recurring Deposits Calculator</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
    }
    
    label {
        margin-top: 10px;
        display: block;
    }
    
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    button {
        background: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    
    button:hover {
        background: #218838;
    }
    
    .result {
        margin-top: 20px;
        font-size: 1.2em;
        text-align: center;
    }
    
</style>
<body>
    <div class="container">
        <h1>Recurring Deposits Calculator</h1>
        <form id="rdForm">
            <label for="monthlyDeposit">Monthly Deposit Amount ($):</label>
            <input type="number" id="monthlyDeposit" required>

            <label for="months">Number of Months:</label>
            <input type="number" id="months" required>

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.01" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js">
        document.getElementById('rdForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const monthlyDeposit = parseFloat(document.getElementById('monthlyDeposit').value);
            const months = parseInt(document.getElementById('months').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
        
            // Calculate the total amount deposited
            const totalDeposited = monthlyDeposit * months;
        
            // Calculate total interest earned using the formula for compound interest
            const maturityAmount = monthlyDeposit * ((Math.pow(1 + interestRate / 12, months) - 1) / (interestRate / 12)) * (1 + interestRate / 12);
        
            // Calculate total interest earned
            const totalInterest = maturityAmount - totalDeposited;
        
            // Display the results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Results</h2>
                <p>Total Amount Deposited: $${totalDeposited.toFixed(2)}</p>
                <p>Total Interest Earned: $${totalInterest.toFixed(2)}</p>
                <p>Maturity Amount: $${maturityAmount.toFixed(2)}</p>
            `;
        });
        
    </script>
</body>
</html>
