<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
   
  }
  
  /* Registration Form Container */
  .registration-container {
    background-color: #fff;
    padding: 50px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 500px;
  }
  
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  
  .input-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    color: #e0130c;
  }
  
  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  textarea {
    resize: none;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #218838;
  }
  
  .message {
    margin-top: 15px;
    text-align: center;
    color: #28a745;
    font-weight: bold;
    display: none;
  }
  
</style>
<body>
  <div class="registration-container">
    <h2>User Registration Form</h2>
    <form id="registrationForm">
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required>
      </div>

      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required>
      </div>

      <div class="input-group">
        <label for="fathersName">Father's Name</label>
        <input type="text" id="fathersName" placeholder="Enter your father's name" required>
      </div>

      <div class="input-group">
        <label for="mothersName">Mother's Name</label>
        <input type="text" id="mothersName" placeholder="Enter your mother's name" required>
      </div>

      <div class="input-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>
      <div class="input-group">
        <label for="residenceAddress">Residence Address</label>
        <textarea id="residenceAddress" placeholder="Enter your residence address" rows="3" required></textarea>
      </div>

      <div class="input-group">
        <label for="permanentAddress">Permanent Address</label>
        <textarea id="permanentAddress" placeholder="Enter your permanent address" rows="3" required></textarea>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="phone">Mobile Number</label>
        <input type="phone" id="phone" placeholder="Enter your Mobile Number" required>
      </div>

      <div class="input-group">
        <label for="password"> Password</label>
        <input type="password" id="Password" placeholder="Enter your Password" required>
      </div>

      <div class="input-group">
        <label for="confirm password">Confirm Password</label>
        <input type="Password" id="Conform password" placeholder="Enter your Confirm Password" required>
      </div>

      <button type="submit">Register</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script src="script.js">

    // Get form elements
const registrationForm = document.getElementById('registrationForm');
const messageDiv = document.getElementById('message');

// Handle form submission
registrationForm.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent page reload

  // Get form values
  const firstName = document.getElementById('firstName').value;
  const lastName = document.getElementById('lastName').value;
  const fathersName = document.getElementById('fathersName').value;
  const mothersName = document.getElementById('mothersName').value;
  const dob = document.getElementById('dob').value;
  const email = document.getElementById('email').value;
  const residenceAddress = document.getElementById('residenceAddress').value;
  const permanentAddress = document.getElementById('permanentAddress').value;

  // Simulate form validation
  if (
    firstName && lastName && fathersName && mothersName && dob &&
    email && residenceAddress && permanentAddress
  ) {
    messageDiv.textContent = 'Registration Successful!';
    messageDiv.style.color = 'green';
  } else {
    messageDiv.textContent = 'Please fill in all the required fields!';
    messageDiv.style.color = 'red';
  }

  messageDiv.style.display = 'block';
  registrationForm.reset(); // Optionally reset the form
});

  </script>
</body>
</html>
